<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="dashboardContainer"></div>
    <div class="greenCoffee-container">
        <div class="row">
            <div class="column table">
                <table>
                    <thead>
                        <tr>
                            <th>Variety</th>
                            <th>Country</th>
                            <th>Region</th>
                            <th>Weight</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="coffeeTable">
                    </tbody>
                </table>
            </div>
            <div class="column form">
                <form id="greenCoffee-form">
                    <input type="hidden" id="cid" name="id" />
                    <label for="variety">Variety</label>
                    <input name="variety" />
                    <label for="country">Country</label>
                    <input name="country" />
                    <label for="region">Region</label>
                    <input name="region" />
                    <label for="weight">Weight</label>
                    <input name="weight" />
                    <button type="submit" class="saveBtn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="roastings-container">
        <div class="row">
            <div class="column table">
                <table>
                    <thead>
                        <tr>
                            <th>Coffee</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="roastingsTable"></tbody>
                </table>
            </div>
            <div class="column form">
                <form id="roastings-form">  
                    <input type="hidden" id="id" name="id"/>
                    <label for="coffeeid">Coffee</label>
                    <select name="coffeeid" id="coffeeid"></select>
                    <label for="amount">Amount</label>
                    <input name="amount" id="amount"/>
                    <button type="submit" class="saveBtn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>

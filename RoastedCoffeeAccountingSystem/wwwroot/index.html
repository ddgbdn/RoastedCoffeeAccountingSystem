<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
    </title>
    <style>

        table {
            border: 1px solid black;
            width: 20%;
        }

        th,
        td {
            border: 1px solid black;
        }


        button {
            margin: 5px;
        }

        form{
            margin: 20px;
            width: 10%;
            border: 1px solid black;
            padding: 15px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .saveBtn{
            
            margin: 5px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="tableContainer">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Varety</th>
                    <th>Region</th>
                    <th>Weight</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="coffeeTable">
            </tbody>
        </table>
    </div>
    <div>
        <form id="form">
            <input type="hidden" name="id" />
            <label for="variety">Variety</label>
            <input name="variety" />
            <label for="country">Country</label>
            <input name="country" />
            <label for="region">Region</label>
            <input name="region" />
            <label for="weight">Weight</label>
            <input name="weight" />
            <button type="submit" class="saveBtn">Save</button>
        </form>
    </div>  
    <script src="js/index.js"></script>
</body>
</html>
